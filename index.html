<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="words">Enter a phrase and see it translated to Pig Latin</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn btn-default">Translate!</button>
      </form>
<br>
      <div id="result">
        <p>Here is your sentence in Pig Latin: <span class="translation">" "</span></p>
      </div>
    </div>
  </body>
</html>
